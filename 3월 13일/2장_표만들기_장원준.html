<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2장 표만들기</title>

</head>

<body>
    <h1>2줄 3칸 기본 표만들기</h1>
    <table border="1" width="50%">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    
    <hr>

    <h1>표에 제목 셀 만들기</h1>
    <table border="1" width="100%">
        <tr>
            <th>학과</th>
            <td>컴퓨터공학부</td>
        </tr>
        <tr>
            <td>학번</td>
            <td>202095080</td>
        </tr>
        <tr>
            <td>이름</td>
            <td>장원준</td>
        </tr>
    </table>

    <hr>

    <h1>셀 합치기 - 3줄 4칸 표</h1>

    <table border="1" width="100%">
        <tr>
            <td colspan="3">1,2,3</td>
            <td rowspan="3">4,8,12</td>
        </tr>

        <tr>
            <td rowspan="2">5,9</td>
            <td>6</td>
            <td>7</td>
        </tr>

        <tr>
            <td>10</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
